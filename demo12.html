<html>
    <head>
        <title>JAVASCRIPT</title>
    </head>
    <script>
        document.writeln("<center><h2>For Code Inspect Page & go to Head => Script Block</h2>")
        document.writeln("Demo on Break statement </br>")
        let n = parseInt(prompt("Enter Range",0))
        for(let i=1;i<=n;i++)
        {
            if(i==5)
                break
            else
                document.writeln(i+"</br>")
        }
    </script>
    <body>

    </body>
</html>
