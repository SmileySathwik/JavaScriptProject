<html>
    <head>
        <title>JAVASCRIPT</title>
    </head>
    <script>
        // While Loop
        document.writeln("Demo on While statement </br>")
        let n = parseInt(prompt("Enter the Range : "))
        let i = 1
        do{
        document.writeln(i+"</br>")
        i+=1
        }while(i<=n)


    </script>
    <body>

    </body>
</html>
