<html>
    <head>
        <title>JAVASCRIPT</title>
    </head>
    <script>
        // Map Object - foreach method 
        const mapobj1 = new Map()
        mapobj1.set("id",123)
        mapobj1.set("name","klef")
        mapobj1.set(1,100)

        document.writeln("Map Object-1 Size = "+mapobj1.size+"</br>")
        document.writeln("<u>Display Map Object-1 based on Values</u> </br>")
        
        mapobj1.forEach((element) => {
           document.writeln(element+"</br>") 
           return element
        });
        document.writeln("<u>Display Map Object-1 based on Keys&Value</u> </br>")

        mapobj1.forEach((element,key)  => {
               document.writeln(key +":"+element+"</br>") 
        });

        const mapobj2 = new Map([["id",101] , ["name","klef"]]) //Constructor 
        document.writeln("Map Object-2 Size = "+mapobj2.size+"</br>")
        document.writeln("<u>Display Map Object-2 based on Values</u> </br>")
        const func = (v) => {
            document.writeln(v+"</br>")
        }
        mapobj2.forEach(func)
        document.writeln("<u>Display Map Object-2 based on Keys&Value</u> </br>")
        const view = (element,key)  => {
             document.writeln(key +":"+element+"</br>"
        )}
        mapobj2.forEach(view); // view function is the Call Back 




    </script>
    <body>

    </body>
</html>
