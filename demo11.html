<html>
    <head>
        <title>JAVASCRIPT</title>
    </head>
    <script>
        document.writeln("Dispalying 1 to n Natural Numbers using for Loop </br>")
        let n = parseInt(prompt("Enter Range",0))
        for(let i=1;i<=n;i++)
        {
            document.writeln(i+"</br>")
        }
    </script>

    </body>
</html>
