<html>
    <head>
        <title>JAVASCRIPT</title>
    </head>
    <script>
        document.writeln("<center><h2>For Code Inspect Page & go to Head => Script Block</h2>")
        // Map method
        const arr1 = [12,45,56,13,14,90]
        document.writeln("Arrat arr1 = "+arr1+"</br>")

        const output1 = arr1.map((element) => { 
            return (element*5)
        })
        document.writeln("Arrat arr1 = "+output1+"</br>")

        // Filter Method 
        const arr2 = [20,7,42,16,9,12,11,36]
        document.writeln("Arrat arr2 = "+arr2+"</br>")

        const output2 = arr2.filter((element) => (
            element%2==1
            ))
        document.writeln("Arrat arr2 = "+output2+"</br>")
        const arr3 = [5,8,3,7,9,2,-1]

        const total =  (sum,element) => sum = sum+element 

        const output3 = arr3.reduce(total,0)
        document.writeln("Arrat arr3 = "+output3+"</br>")


    </script>
    <body>

    </body>
</html>
