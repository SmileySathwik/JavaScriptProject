<html>
    <head>
        <title>JAVASCRIPT</title>
    </head>
    <script>
        // passing an array to the function 
        function display(numbers)
        {
            let total = 0
            for(let i of numbers){
                total += i
            }
            return total 
        }
        const  arr = [10,20,30,40,50] // static array 
        document.writeln("Array = "+arr+"</br>")
        document.writeln("Output = "+display(arr))        
    </script>
    <body>

    </body>
</html>
