<html>
    <head>
        <title>JAVASCRIPT</title>
    </head>
    <script>
        document.writeln("<center><h2>For Code Inspect Page & go to Head => Script Block</h2>")
        // While Loop
        document.writeln("Demo on While statement </br>")
        let n = parseInt(prompt("Enter the Range : "))
        let i = 0
        while(i<=n)
        {
            document.writeln(i+"</br>")
            i++
        }


    </script>
    <body>

    </body>
</html>
